<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crumbl Crafts | Builder Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --secondary-gold: #C5A028;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-main: #E0E0E0;
            --text-muted: #A0A0A0;
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-main);
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Cinzel', serif;
            color: var(--primary-gold);
        }

        /* Header */
        header {
            padding: 2rem;
            text-align: center;
            background: linear-gradient(to bottom, #000000, transparent);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 3rem;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
            letter-spacing: 2px;
        }

        header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            margin-top: 0.5rem;
        }

        /* Main Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, border-color 0.3s ease;
            text-align: center;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-gold);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            margin: 0.5rem 0;
        }

        .stat-label {
            color: var(--text-muted);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-icon {
            font-size: 1.5rem;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        /* Top Builders */
        .builders-section {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 2rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
            box-shadow: var(--shadow);
        }

        .builders-list {
            list-style: none;
            margin-top: 1.5rem;
        }

        .builder-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            transition: background 0.2s;
        }

        .builder-item:last-child {
            border-bottom: none;
        }

        .builder-item:hover {
            background: rgba(212, 175, 55, 0.05);
        }

        .builder-rank {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            color: var(--primary-gold);
            width: 40px;
        }

        .builder-info {
            flex-grow: 1;
        }

        .builder-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .builder-stats {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Floating Activity Feed */
        .activity-feed-container {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            max-height: 80vh;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            border: 1px solid var(--primary-gold);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            overflow: hidden;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .feed-header {
            padding: 1rem;
            background: linear-gradient(90deg, rgba(212, 175, 55, 0.2), transparent);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .feed-header h3 {
            font-size: 1.1rem;
            margin: 0;
        }

        .feed-content {
            overflow-y: auto;
            padding: 0;
            flex-grow: 1;
        }

        .feed-content::-webkit-scrollbar {
            width: 6px;
        }

        .feed-content::-webkit-scrollbar-thumb {
            background: var(--primary-gold);
            border-radius: 3px;
        }

        .activity-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            transition: background 0.2s;
            text-decoration: none;
            color: inherit;
            display: flex; /* Ensure flex layout for link */
        }

        .activity-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .activity-details {
            flex-grow: 1;
        }

        .activity-msg {
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 0.2rem;
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Event Type Colors */
        .type-sent .activity-icon { color: #3498db; background: rgba(52, 152, 219, 0.1); }
        .type-accepted .activity-icon { color: #f1c40f; background: rgba(241, 196, 15, 0.1); }
        .type-rejected .activity-icon { color: #e74c3c; background: rgba(231, 76, 60, 0.1); }
        .type-completed .activity-icon { color: #2ecc71; background: rgba(46, 204, 113, 0.1); }
        .type-member_join .activity-icon { color: #9b59b6; background: rgba(155, 89, 182, 0.1); }
        .type-member_leave .activity-icon { color: #95a5a6; background: rgba(149, 165, 166, 0.1); }
        .type-rating .activity-icon { color: #f39c12; background: rgba(243, 156, 18, 0.1); }
        .type-new_request_thread .activity-icon { color: #e056fd; background: rgba(224, 86, 253, 0.1); }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 1fr;
            }
            .activity-feed-container {
                position: static;
                width: 100%;
                max-height: 400px;
                margin-top: 2rem;
                box-shadow: var(--shadow);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="fas fa-cookie-bite"></i> Crumbl Crafts</h1>
        <p>Premium Builder Services & Analytics</p>
    </header>

    <div class="container">
        <div class="main-content">
            <!-- Stats Row -->
            <div class="stats-grid" id="statsGrid">
                <!-- Populated by JS -->
                <div class="stat-card"><div class="loading">Loading Stats...</div></div>
            </div>

            <!-- Top Builders -->
            <div class="builders-section">
                <h2><i class="fas fa-trophy"></i> Top Builders</h2>
                <ul class="builders-list" id="buildersList">
                    <li class="loading">Loading Builders...</li>
                </ul>
            </div>
            
            <!-- Pipeline / Insights could go here -->
        </div>

        <!-- Floating Activity Feed (Moved via CSS to fixed position on desktop) -->
        <div class="activity-feed-container">
            <div class="feed-header">
                <i class="fas fa-history"></i>
                <h3>Live Activity</h3>
            </div>
            <div class="feed-content" id="activityFeed">
                <div class="loading">Connecting to feed...</div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8080/api/metrics'; // Adjust if needed

        async function fetchMetrics() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                updateDashboard(data);
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }

        function updateDashboard(data) {
            updateStats(data.summary, data.server);
            updateBuilders(data.topBuilders);
            updateActivity(data.activityLog);
        }

        function updateStats(summary, server) {
            const grid = document.getElementById('statsGrid');
            if (!summary) return;

            grid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-users-cog"></i></div>
                    <div class="stat-value">${summary.builder_count}</div>
                    <div class="stat-label">Active Builders</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-check-circle"></i></div>
                    <div class="stat-value">${summary.total_completed}</div>
                    <div class="stat-label">Projects Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clipboard-list"></i></div>
                    <div class="stat-value">${summary.total_requests}</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-star"></i></div>
                    <div class="stat-value">${(summary.request_completion_ratio * 100).toFixed(1)}%</div>
                    <div class="stat-label">Completion Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon"><i class="fas fa-clock"></i></div>
                    <div class="stat-value">${formatDuration(server ? server.avg_response_time : 0)}</div>
                    <div class="stat-label">Avg Response</div>
                </div>
            `;
        }

        function formatDuration(seconds) {
            if (!seconds) return 'N/A';
            if (seconds < 60) return Math.round(seconds) + 's';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return minutes + 'm';
            const hours = Math.floor(minutes / 60);
            return hours + 'h';
        }

        function updateBuilders(builders) {
            const list = document.getElementById('buildersList');
            if (!builders || builders.length === 0) {
                list.innerHTML = '<li class="loading">No builder data available</li>';
                return;
            }

            list.innerHTML = builders.map((builder, index) => `
                <li class="builder-item">
                    <div class="builder-rank">#${index + 1}</div>
                    <div class="builder-info">
                        <div class="builder-name">${builder.shop_name}</div>
                        <div class="builder-stats">
                            ${builder.completed_projects} projects • ⭐ ${builder.average_rating.toFixed(1)}
                        </div>
                    </div>
                    <div class="builder-medal">
                        ${index === 0 ? '<i class="fas fa-medal" style="color: #FFD700;"></i>' : 
                          index === 1 ? '<i class="fas fa-medal" style="color: #C0C0C0;"></i>' : 
                          index === 2 ? '<i class="fas fa-medal" style="color: #CD7F32;"></i>' : ''}
                    </div>
                </li>
            `).join('');
        }

        function updateActivity(logs) {
            const feed = document.getElementById('activityFeed');
            if (!logs || logs.length === 0) {
                feed.innerHTML = '<div class="loading">No recent activity</div>';
                return;
            }

            feed.innerHTML = logs.map(log => {
                const icon = getIconForType(log.type);
                const timeAgo = getTimeAgo(log.timestamp);
                const linkAttr = log.url ? `href="${log.url}" target="_blank"` : '';
                const tag = log.url ? 'a' : 'div';
                
                return `
                <${tag} class="activity-item type-${log.type}" ${linkAttr}>
                    <div class="activity-icon">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="activity-details">
                        <div class="activity-msg">${log.message}</div>
                        <div class="activity-time">${timeAgo}</div>
                    </div>
                </${tag}>
                `;
            }).join('');
        }

        function getIconForType(type) {
            switch(type) {
                case 'sent': return 'fa-paper-plane';
                case 'accepted': return 'fa-handshake';
                case 'rejected': return 'fa-times-circle';
                case 'completed': return 'fa-check-double';
                case 'member_join': return 'fa-user-plus';
                case 'member_leave': return 'fa-user-minus';
                case 'rating': return 'fa-star';
                case 'new_request_thread': return 'fa-comment-dots';
                default: return 'fa-info-circle';
            }
        }

        function getTimeAgo(timestamp) {
            const seconds = Math.floor((Date.now() / 1000) - timestamp);
            if (seconds < 60) return 'Just now';
            const minutes = Math.floor(seconds / 60);
            if (minutes < 60) return `${minutes}m ago`;
            const hours = Math.floor(minutes / 60);
            if (hours < 24) return `${hours}h ago`;
            return `${Math.floor(hours / 24)}d ago`;
        }

        // Initial load and poll
        fetchMetrics();
        setInterval(fetchMetrics, 5000); // Poll every 5 seconds
    </script>
</body>
</html>
